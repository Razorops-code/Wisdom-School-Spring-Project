<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wisdom School</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
  <!-- Google fonts -->
  <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Template CSS Style link -->
  <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>
<!-- header -->
<div id="header" th:replace="header :: header"></div>
<!-- header -->

<!-- inner banner -->
<section class="inner-banner py-4">
  <div class="w3l-breadcrumb py-lg-4">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Edit your Profile</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/dashboard}">Dashboard</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->

<section class="w3l-team-13 py-4" id="career">
  <div class="container py-md-4 py-4">
    <div class="title-main text-center mx-auto mb-4">
      <h3 class="title-style">My Profile</h3>
    </div>
  </div>

  <div class="col-xxl-4 col-sm-9" style="margin: auto;">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <ul>
          <li class="alert alert-danger" role="alert"
              th:each="error: ${#fields.errors('profile.*')}" th:text="${error}">
          </li>
        </ul>
        <form th:action=@{/updateProfile}  method="POST" th:object="${profile}">
          <div class="titleCareer">
            <span>Personal Details</span>
          </div>
          <div class="mb-3">
            <label class="mb-2 required">Name</label>
            <input th:field="*{name}" type="text" class="form-control" required>
          </div>

          <div class="row mb-3">
            <div class="col-sm">
              <label class="mb-2 required">E-Mail Address</label>
              <input th:field="*{email}" type="email" class="form-control" value="" required>
            </div>
            <div class="col-sm">
              <label class="mb-2 required">Mobile Number</label>
              <input th:field="*{mobileNumber}" type="text" class="form-control" required>
            </div>
          </div>

          <div class="titleCareer">
            <span>Address Details</span>
          </div>

          <div class="mb-3">
            <label class="mb-2 required">Address</label>
            <textarea th:field="*{address1}" class="form-control" rows="2" maxlength="300"></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-sm">
              <label class="mb-2 required">City</label>
              <input th:field="*{city}" type="text" class="form-control">
            </div>
            <div class="col-sm">
              <label class="mb-2 required">State</label>
              <input th:field="*{state}" type="text" class="form-control">
            </div>
            <div class="col-sm">
              <label class="mb-2 required">Zip Code</label>
              <input th:field="*{zipCode}" type="text" class="form-control">
            </div>
          </div>

          <br>
          <div class="col-md-8 login-center text-left">
            <button class="btn btn-style" >Update</button>
            <a th:href="@{/dashboard}" class="new-user text-right">
              <button class="btn btn-style btn-style-3" th:formaction="@{/dashboard}">BACK</button></a>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
<br>


<!-- footer block -->
<div th:replace="footer :: footer"></div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
  <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>
</html>
