<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wisdom School</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
  <!-- Google fonts -->
  <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Template CSS Style link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
<section class="h-100 home-course-bg">
  <!-- header -->
  <div id="header" th:replace="header :: header"></div>
  <!-- //header -->
  <!-- inner banner -->
  <section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
      <div class="container pt-4 pb-sm-4">
        <h4 class="inner-text-title pt-5">Register</h4>
        <ul class="breadcrumbs-custom-path">
          <li><a th:href="@{/index}">Home</a></li>
          <li class="active"><i class="fas fa-angle-right"></i>Register</li>
        </ul>
      </div>
    </div>
  </section>
  <!-- //inner banner -->
  <div class="container h-100 py-md-5 py-4">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <ul>
              <li class="alert alert-danger" role="alert"
                  th:each="error: ${#fields.errors('person.*')}" th:text="${error}">
              </li>
            </ul>
            <form th:action=@{/doregister} th:object="${person}" method="POST">
              <div class="mb-3">
                <label class="mb-2">Name</label>
                <input th:field="*{name}" type="text" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="mb-2">E-Mail Address</label>
                <input th:field="*{email}" type="email" class="form-control" value="" required>
              </div>

              <div class="mb-3">
                <label class="mb-2">Password </label>
                <input th:field="*{pwd}" type="password" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="mb-2">Confirm Password</label>
                <input th:field="*{confirmpwd}" type="password" class="form-control" required>
              </div>

              <p class="form-text text-muted mb-3">
                By registering you agree with our terms and condition.
              </p>

              <div class="align-items-center d-flex">
                <button type="submit" class="btn main-btn ms-auto">
                  Register
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Already have an account? <b><a th:href="@{/login}">Login</a></b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/login.js"></script>
<button onclick="topFunction()" id="movetop" title="Go to top">
  <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- /counter-->
<script src="assets/js/counter.js"></script>
<!-- //counter-->

<!-- theme switch js (light and dark)-->
<script src="assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>
</html>
